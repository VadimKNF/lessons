function bilet($num)
{

        if (strlen($num) != 6)
        {
            echo 'номер билета должен состоять из 6 цифр';
            return;
        }


	function drob($num)
	{
	$arr = str_split($num, 3);
	if(array_sum(str_split($arr[0],1)) == array_sum(str_split($arr[1],1)))
	{
		return true;
	}

		{
			return false;
